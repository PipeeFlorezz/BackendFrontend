<div class="row Component decorComponent">
        <div class="card">
            <div>
                <h4 class="text-center card-text text-white">Login</h4>
            </div>
            <div class="card-body">
                <form #formularioRegister="ngForm" (ngSubmit)="envioSignup(formularioRegister)">
                    <div class="form-group my-3">
                        <input type="email" name="email" #email="ngModel" placeholder="Email"
                        class="form-control" [(ngModel)]="usuario.email">
                    </div>
                    <div class="form-group my-3">
                        <input type="password" name="password" #password="ngModel" placeholder="Password"
                        class="form-control" [(ngModel)]="usuario.password">
                    </div>
                    <div class="d-grid my-3">
                        <button class="btn btnColor">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
</div>
